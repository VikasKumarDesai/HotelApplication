<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                    <h1>{{viewHotel.rating}}</h1>
                </div>
                <mat-card-title>{{viewHotel.hotelName}}</mat-card-title>
                <mat-card-subtitle>{{viewHotel.address.town}}, {{viewHotel.address.region}},
                    {{viewHotel.address.postcode}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <h3><b>Mobile: </b> {{viewHotel.phoneNumber}}</h3>
                <p>
                    {{viewHotel.description}}
                </p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
